<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <mat-icon class="login-icon">lock</mat-icon>
        <h1>Welcome Back</h1>
        <p class="login-subtitle">Log in to your account</p>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="form-field">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required />
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button" aria-label="Toggle password visibility">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength') && !loginForm.get('password')?.hasError('required')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>
  
        <div *ngIf="error" class="error-message">
          <mat-icon>error_outline</mat-icon>
          <span>{{ error }}</span>
        </div>
  
        <div class="login-actions">
          <button mat-button (click)="cancel()" type="button" class="cancel-button">Cancel</button>
  
          <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid" class="login-button">
            <span>Log In</span>
            <mat-icon>login</mat-icon>
          </button>
        </div>
  
        <!-- Spinner for loading state -->
        <div *ngIf="isLoading" class="spinner-container">
          <mat-spinner diameter="30"></mat-spinner> <!-- Spinner component -->
        </div>
      </form>
    </div>
  </div>
